{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data" class="w-50 ">
    {%csrf_token%}
    {% bootstrap_form form%}

    <input type="submit" class="btn btn-outline-info " value="Add Post">
</form>
{% for post in post %}
<p>{{post.title}}</p>
<p>{{post.content}}</p>
<img src="{{post.profile_photo.url}}"height='100px' alt="" srcset="">
{%endfor %}
{% endblock %}
