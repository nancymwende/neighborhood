{% load bootstrap5 %}

<div class="d-flex align-items-center justify-content-center">
    {% if user.profile.profile_photo %}
    <img src="{{user.profile.profile_photo.url}}" class="rounded-circle" alt="" style="width: 170px; height: 170px; ">
    <h5>{{user.username}}</h5>
    <h5>{{user.bio}}</h5>
    <h5>{{user.contact}}</h5>
    {% else %}
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiVi4UkqBVW825DUWUCaPZPmq4X6CXcESrMKBklpBw&s" alt=""
        style="width: 100px; height: 100px; border-radius: 50%;">
    <h5 class="me-5">{{user.username}}</h5>
    {% endif %}
